<div class="container">
    <div class="left"></div>
    <div class="right">
        <div class="wrapper">
            <div class="plan-container" *ngFor="let criticalplan of criticalplans |async">
                <div class="card">
                    <div class="row1">
                        <img src={{criticalplan.image}} alt="Apple-insurance-images" style="width: 15%">
                        <h2>{{arogyaplan.planTittle}}</h2>
                    </div>
                    <div class="row2">
                        <div class="column">
                            <div class="label_">Cashless Hospital</div>
                            <div class="hosital text"><span>{{criticalplan.cashlessHospital}}</span></div>
                        </div>
                        <div class="column">
                            <div class="label_">Cover</div>
                            <div class="text">₹<span>{{criticalplan.cover}}</span>L</div>
                        </div>
                        <div class="column">
                            <div class="label_">Premium</div>
                            <div class="text">₹<span>{{criticalplan.premium}}</span>/month</div>
                        </div>
                        <div class="button">
                            <a  (click)="onselect(plan)">Buy</a>
                        </div>
                    </div>
                </div>

            </div>



        </div>

    </div>
</div>
